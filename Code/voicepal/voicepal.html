<!DOCTYPE html>
<html>
<head>
    <title>VoicePal - AI Journaler Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>VoicePal - AI Journaler Assistant</h1>
    
    <div class="controls">
        <button id="toggleRecording">Start Recording</button>
        <div id="status">Ready to record</div>
    </div>
    
    <div class="loader-container">
        <div class="loader"></div>
        <div class="recording-text">Recording</div>
    </div>
    
    <div id="transcript">Transcript: </div>
    
    <h2>Transcript History</h2>
    <div id="transcript-history">
        <!-- Transcript cards will be added here -->
    </div>
    
    <script src="main.js"></script>
</body>
</html>
