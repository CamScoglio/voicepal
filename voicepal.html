<!DOCTYPE html>
<html>
<head>
    <title>VoicePal - AI Journaler Assistant</title>
    <style>
        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin-bottom: 10px;
        }
        
        .recording-text {
            font-weight: bold;
            color: #e74c3c;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>VoicePal - AI Journaler Assistant</h1>
    <button id="startListening">Start Listening</button>
    <button id="stopListening">Stop Listening</button>
    <div id="status">Ready to listen</div>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="recording-text">Recording</div>
    </div>
    <div id="transcript">Transcript: </div>
    <script src="main.js"></script>
</body>
</html>
